<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>poc-pc-web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="resources/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="resources/css/styles.css" />

</head>
<body>
	<br>
	<form name="theForm">
		<div class="container">
			<div class="row chat-window col-xs-5 col-md-3" id="chat_window_1"">
				<div class="col-xs-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading top-bar">
							<div class="col-md-8 col-xs-8">
								<h3 class="panel-title">
									<span class="glyphicon glyphicon-comment"></span> Chat - Watson
								</h3>
							</div>
							<div class="col-md-4 col-xs-4" style="text-align: right;">
								<a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a> <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
							</div>
						</div>
						<div class="panel-body msg_container_base" id="result"></div>
						<div class="panel-footer">
							<div class="input-group">
								<input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." /> <span class="input-group-btn">
									<button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>



	<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/command.js"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$('#btn-chat')
									.click(
											function(event) {
												event.preventDefault();

												var result = $('#result'), name = $
														.trim($('#btn-input')
																.val());
												var chatresult = document
														.getElementById("result");

												result.removeClass('invalid');

												if (!name || !name.length) {
													result
															.addClass('invalid')
															.text(
																	'A name is required!');
													return;
												}

												var d = new Date();
												var timeNow = d
														.toLocaleTimeString();

												chatresult.innerHTML += ' <div class="row msg_container base_sent">'
														+ '	<div class="col-md-10 col-xs-10">'
														+ '		<div class="messages msg_sent">'
														+ '			<p>'
														+ name
														+ '</p>'
														+ '	  		<time datetime="2009-11-13T20:00">'
														+ timeNow
														+ '</time>'
														+ '	  	</div> '
														+ '	</div> '
														+ '	<div class="col-md-2 col-xs-2 avatar"> '
														+ '		<img src="resources/img/Avatar-1.jpg" class=" img-responsive "> '
														+ '	</div> '
														+ ' </div> ';

												//console.log("clicked: " + name);
												$
														.ajax(
																{
																	type : 'GET',
																	url : 'chatManager/json/' + name,
																	contentType : 'application/json',
																	dataType : 'json',
																	data : JSON.stringify(name),
																	success : function(
																			data) {
																		//console.log("success: " + data.result);
																		//$('#result').append($(data.result));

																		var d = new Date();
																		var timeNow = d
																				.toLocaleTimeString();
																		chatresult.innerHTML += ' <div class="row msg_container base_sent">'
																				+ '	<div class="col-md-2 col-xs-2 avatar"> '
																				+ '		<img src="resources/img/Watson.gif" class=" img-responsive "> '
																				+ '	</div> '
																				+ '	<div class="col-md-10 col-xs-10">'
																				+ '		<div class="messages msg_sent">'
																				+ '			<p> '
																				+ data.result
																				+ '</p>'
																				+ '	  		<time datetime="2009-11-13T20:00">'
																				+ timeNow
																				+ '</time>'
																				+ '	  	</div> '
																				+ '	</div> '
																				+ ' </div> ';
																	}
																}).error(
																function() {
																	//console.log("error");
																});
											});
						}); // (document).ready
	</script>
</body>
</html>
