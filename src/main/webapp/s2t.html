<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript">
	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
	let recording = false;
	let localStream = null;
	let ws = null;
	
	function stop () {
	    recording = false;
	    localStream.getAudioTracks()[0].stop();
	}
	
	
	function initializeRecorder(stream) {
		localStream = stream;
		
		audio_context = new AudioContext;
		sampleRate = audio_context.sampleRate;
		var audioInput = audio_context.createMediaStreamSource(localStream);

		var bufferSize = 4096;
		var recorder = audio_context.createScriptProcessor(bufferSize, 1, 1);
		recorder.onaudioprocess = recorderProcess;
		audioInput.connect(recorder);
		recorder.connect(audio_context.destination);
	}

	function recorderProcess(e) {
		if (recording) {
			var left = e.inputBuffer.getChannelData(0);
			var sendBuffer = convertFloat32ToInt16(left);
			ws.send(sendBuffer);
			}
	}

	function convertFloat32ToInt16(buffer) {
		l = buffer.length;
		buf = new Int16Array(l);
		while (l--) {
			buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
		}
		return buf.buffer;
	}

	function WebSocketTest() {
		if ("WebSocket" in window) {
			recording = true;
			
			if('localhost' == window.location.hostname){
				ws = new WebSocket("ws://"+ window.location.hostname + ":" + window.location.port  +  "/poc-pc-web/speech2text");
			}else{
				ws = new WebSocket("ws://"+ window.location.hostname + ":" + window.location.port  +  "/speech2text");
			}
			
			// Let us open a web socket
			ws.onopen = function() {
				// Web Socket is connected, send data using send()
				ws.send("test de conenx√£o");

				navigator.getUserMedia({
					audio : true,
					video : false
				}, initializeRecorder, function(e) {
					alert('No live audio input: ' + e);
				});


			};

			ws.onmessage = function(evt) {
				var received_msg = evt.data;
			};

			ws.onclose = function() {
				// websocket is closed.
			};
		}

		else {
			// The browser doesn't support WebSocket
			alert("WebSocket NOT supported by your Browser!");
		}
	}
</script>

</head>
<body>

	<div id="sse">
		<a href="javascript:WebSocketTest()">Start</a><br/>
		<a href="javascript:stop()">Stop</a>
	</div>

</body>
</html>
